{% extends 'base.html' %}
{% block title %}
Страница про нас
{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/create" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" cols="170" rows="10" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" cols="170" rows="10" placeholder="Введите основной текст"></textarea><br>
        <input type='submit' class="btn btn-success" value="Оправить">

    </form>
</div>
{% endblock %}
