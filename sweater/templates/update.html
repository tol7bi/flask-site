{% extends 'base.html' %}
{% block title %}
Редактирование
{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" cols="170" rows="10"  placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" cols="170" rows="10"  placeholder="Введите основной текст">{{ article.text }}</textarea><br>
        <input type='submit' class="btn btn-success" value="Обновить">

    </form>
</div>
{% endblock %}
