{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-0">
    <h1>{{ article.title }}</h1>


    <div>
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>

    </div>
</div>
{% endblock %}
